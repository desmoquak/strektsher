                <h1>Strektsher</h1>

              </div>
              <div class="col-md-4 col-xl-2 mt-4">

              </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="img/logo.png" height="30" width="30"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="nucampNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-sitemap fa-lg" aria-hidden="true"></i> Sites</a>

                <li class="nav-item">
                    <a class="nav-link" href="contactus.html"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>Contact</a>
                </li>
            </ul>
            <span class="navbar-text ml-auto">
                <a role="button" id="loginButton">
                  <i class="fa fa-sign-in pr-1"></i>Login
                </a>
            </span>
        </div>
    </div>
  </nav>
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
             <h3 class="modal-title">Login</h3>
             <button type="button" class="close" data-dismiss="modal">&times;</button>
         </div>
           
         <div class="modal-body">
             <div class="container-fluid">
                   <form>
                     <div class="form-row">
                         <div class="form-group col-12">
                             <label class="sr-only" for="loginEmail">Email address</label>
                             <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                         </div>
                         <div class="form-group col-12">
                           <label class="sr-only" for="loginPassword">Password</label>
                           <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Enter Password">
                       </div>
                       <div class="col">
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox">
                           <label class="form-check-label">Remember me</label>
                         </div>
                       </div>
                     </div>
                     <div class="form-row">
                         <button type="button" class="btn btn-secondary btm-sm ml auto" data-dismiss="modal"> Cancel</button>
                         <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                     </div>
                   </form>
             </div>
         </div>
       </div>
     </div>
</div>

      </div>
</footer>
